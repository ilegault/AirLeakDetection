data:
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  sample_rate: 17066  # WebDAQ actual sample rate (from CSV header)
  duration: 10
  n_channels: 3  # 3 separate accelerometers (Acceleration 0, 1, 2)

preprocessing:
  fft_size: 2048
  window: "hanning"
  overlap: 0.5
  freq_min: 30       # Minimum frequency (Hz)
  freq_max: 2000     # Maximum frequency (Hz)
  normalize: true

  # Welch's method parameters (professor's specific settings)
  welch:
    num_segments: 16        # Number of segments for Welch's method
    window_type: "hamming"  # Hamming window for better spectral leakage reduction
    overlap_ratio: 0.5      # 50% overlap between segments
    bandpower_freq_min: 50  # Band power minimum frequency (Hz)
    bandpower_freq_max: 4000 # Band power maximum frequency (Hz)

training:
  batch_size: 32
  epochs: 100
  learning_rate: 0.001
  validation_split: 0.15
  test_split: 0.15
  early_stopping_patience: 10

classes:
  0: "NOLEAK"
  1: "1_16"
  2: "3_32"
  3: "1_8"