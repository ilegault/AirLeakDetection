data:
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  sample_rate: 10000
  duration: 10
  n_channels: 3

preprocessing:
  fft_size: 2048
  window: "hanning"
  overlap: 0.5
  freq_max: 2000
  normalize: true

training:
  batch_size: 32
  epochs: 100
  learning_rate: 0.001
  validation_split: 0.15
  test_split: 0.15
  early_stopping_patience: 10

classes:
  0: "NOLEAK"
  1: "1_16"
  2: "3_32"
  3: "1_8"